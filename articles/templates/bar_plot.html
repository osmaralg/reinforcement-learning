
{% block barplot %}
{% load static %}

{% endblock %}

<script src="{% static 'Highcharts-9.0.1/code/highcharts.js' %}"></script>
<script src="{% static 'Highcharts-9.0.1/code/modules/exporting.js' %}"></script>
<script src="{% static 'Highcharts-9.0.1/code/modules/export-data.js' %}"></script>


<script type="text/javascript">

function BarPlot(divId){

    var barPlot = new Highcharts.chart(divId, {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Summer Olympics 2016 - Top'
        },
        subtitle: {
            text: ''
        },
        plotOptions: {
            series: {
                grouping: false,
                borderWidth: 0
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            shared: true,
            headerFormat: '<span style="font-size: 15px">{point.point.name}</span><br/>',
            pointFormat: '<span style="color:{point.color}">\u25CF</span> {series.name}: <b>{point.y} persons </b><br/>'
        },
        xAxis: {
            categories: ['Susceptible', 'Infectious', 'Healthy', 'Dead']
        },
        yAxis: [{
            title: {
                text: 'Number of persons'
            },
            showFirstLabel: false
        }],
        series: [{
            name: 'Daily Status',
            id: 'main',
            dataSorting: {
                enabled: false,
                matchByName: true
            },
            dataLabels: [{
                enabled: true,
                inside: true,
                style: {
                    fontSize: '16px'
                }
            }],
            data: []
        }],
        exporting: {
            allowHTML: true
        }
    });

    return barPlot
}


</script>
